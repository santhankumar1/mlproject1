<!DOCTYPE html>
<html>
    <head>
        <title>Students Exam Performance Indicator</title>
    </head>
    <body>
        <div class="login">
            <h1>Students Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <h1>
                    <legend>Student Exam Performance Prediction</legend>
                </h1>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race/Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select your options</option>
                        <option value="group A">group A</option>
                        <option value="group B">group B</option>
                        <option value="group C">group C</option>
                        <option value="group D">group D</option>
                        <option value="group E">group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select your option</option>
                        <option value="associate's degree">associate's degree</option>
                        <option value="high school">high school</option>
                        <option value="some college">some college</option>
                        <option value="bachelor's degree">bachelor's degree</option>
                        <option value="master's degree">master's degree</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch</label>
                    <select class="form-control" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select the options</option>
                        <option value="free/reduced">free/reduced</option>
                        <option value="standard">standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select the options</option>
                        <option value="none">none</option>
                        <option value="completed">completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" placeholder="Enter your reading score" min="0" max="100" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" placeholder="Enter your writing score" min="0" max="100" required />
                </div>

                <button type="submit">Submit</button>
            </form>
            <h2>
                The prediction is {{results}}
                
            </h2>

        
    </body>
</html>
